<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/resposivo.css">
    <title>Mortal-Kombat</title>
</head>

<body>

    <header class="cabecalho">
        <img src="./src/img/logo.jpg" alt="logo mortal kombat">
    </header>

    <main class="selecao-de-personagens">

        <section class="personagens">

            <h1 class="titulo">Selecione um Personagem</h1>

            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="Liu-Kang" data-name="Liu Kang" data-description="Deus do Fogo
                Tendo conquistado o controle da Ampulheta, Liu Kang reiniciou a história. Ele neutralizou as ameaças e perigos anteriores.">
                    <img src="./src/img/Liu-Kang-p.png" alt="personagem liu kang">
                </li>

                <li class="personagem" id="Kung-Lao" data-name="Kung Lao" data-description="Jovem Guerreiro com Sonhos de Glória
                Nascido e criado na vila de Fengjian, Kung Lao passou a vida trabalhando nos campos. Em uma vida honrada, e até mesmo gloriosa.">
                    <img src="./src/img/Kung-Lao-p.png" alt="personagem kung lao">
                </li>

                <li class="personagem" id="Kitana" data-name="Kitana" data-description="Princesa da Exoterra
                Kitana tem um objetivo na vida: ajudar e proteger sua irmã mais velha, Mileena, enquanto ela se prepara para governar a Exoterra um dia.">
                    <img src="./src/img/Kitana-p.png" alt="personagem kitana">
                </li>

                <li class="personagem" id="Scorpion" data-name="Scorpion" data-description="Venerável Guerreiro Lin Kuei
                Como seu querido pai, Scorpion se dedica aos Lin Kuei e à defesa do Plano Terreno. Quando seu pai morreu, Scorpion ficou desolado.">
                    <img src="./src/img/Scorpion-p.png" alt="personagem scorpion">
                </li>

                <li class="personagem" id="Baraka" data-name="Baraka" data-description="Defensor dos Tarkatâneos
                Baraka já foi um respeitado mercador da Exoterra. Mas essa vida acabou em um instante quando ele contraiu a temida doença Tarkat.">
                    <img src="./src/img/Baraka-p.png" alt="personagem baraka">
                </li>


               <li class="personagem" id="Reptile" data-name="Reptile" data-description="Escravo Zaterrano
               Reptile é Zaterrano, um raça reptilóide que vive nas margens da Exoterra.
               Como outros répteis, os Zaterranos podem se camuflar. Mas Reptile possui uma mutação única.
               ">
                    <img src="./src/img/Reptile-p.png" alt="personagem reptile">
                </li>


                <li class="personagem" id="Sub-Zero" data-name="Sub Zero" data-description="Grão-mestre dos Lin Kuei
                Como Grão-mestre dos Lin Kuei, Sub-Zero lidera seu antigo clã guerreiro na defesa do Plano Terreno contra ameaças externas. Durante séculos, essa foi sua tarefa solene.">
                    <img src="./src/img/Sub-Zero-p.png" alt="personagem sub zero">
                </li>

                <li class="personagem" id="Shao" data-name="Shao" data-description="Comandante Supremo do Exército da Exoterra
                Nascido em uma orgulhosa família militar, esperava-se que Shao se tornasse soldado. Mas ele era uma criança doente que, embora brilhante e ávido.">
                    <img src="./src/img/Shao-p.png" alt="personagem shao">
                </li>

            </ul>

        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/img/Liu-Kang.png" alt="personagem selecionado">

            <div class="fornacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">
                    Liu-Kang
                </h2>

                <p class="descricao-personagem" id="descricao-personagem">
                    Tendo conquistado o controle da Ampulheta, Liu Kang reiniciou a história. Ele neutralizou as ameaças
                    e perigos anteriores, criando uma Nova Era na qual todos os seres teriam a oportunidade de encontrar
                    a paz.
                    
                </p>
            </div>
        </section>

    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
